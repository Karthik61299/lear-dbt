version: 2

models:
  - name: Raw_Customer
    columns:
      - name: CUSTOMER_ID
        tests:
          - unique
          - not_null
      - name: CUSTOMER_NAME
        tests:
          - not_null
      - name: SEGMENT
        tests:
          - accepted_values:
              values: 
                - 'Home Office'
                - 'Corporate'
                - 'Consumer'
          
          
